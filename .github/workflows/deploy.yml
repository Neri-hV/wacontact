name: Deploy Static HTML Site

on:
  push:
    branches:
      - main  # O la rama donde tienes tu código
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # *** MODIFICACIÓN AÑADIDA/AJUSTADA ***
      # Este paso configura las rutas que usará el artefacto.
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 1. Creamos un artefacto temporal con todo el contenido
      - name: Upload artifact (Todo el Repositorio)
        uses: actions/upload-pages-artifact@v3
        with:
          # Indicamos que el directorio a subir es la raíz del repositorio
          path: './' 

      # 2. Desplegamos el artefacto (este paso espera lo que se subió arriba)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
